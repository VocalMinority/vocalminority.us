<div class="row global-header">
  <div class="columns medium-2">
    <img alt="Vocal Minority" src="./images/logo.svg"/>
  </div>
  <div class="columns small-center medium-4">
    <ul class="menu horizontal top-nav-menu">
      {% for node in site.top_nav %}
        {% if page.url == node.url %}
          <li class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
        {% else %}
        <li><a data-url="{{page.url}}" href="{{node.url}}">{{node.title}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
